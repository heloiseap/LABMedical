<div class="toolbar">
  <div><p>LABMedical</p></div>
  <div>
    <div class="usuario" *ngIf="this.temPermissao == false; else elseBlock">
      <div>
        <a class="link" routerLink="login">Login</a>
      </div>
      <div>
        <a class="link" routerLink="cadastro">Cadastre-se</a>
      </div>
    </div>
    <ng-template #elseBlock>
      <div class="usuario">
        <div><p class="menos-dest">Bem vindo/a</p></div>
        <div>
          <p>{{ this.nomeUser }}</p>
        </div>
        <div><a id="sair" (click)="sair()">Sair</a></div>
      </div>
    </ng-template>
  </div>
</div>
