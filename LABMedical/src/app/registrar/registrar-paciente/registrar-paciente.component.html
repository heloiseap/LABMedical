<form (ngSubmit)="onSubmit()" [formGroup]="registrar-paciente">
    <div>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" formControlName="nome"/>
    </div>
    <div>
        <label for="genero">Gênero</label>
        <input type="text" id="genero" formControlName="genero">
    </div>
    <div>
        <label for="data-nascimento">Data de nascimento</label>
        <input type="date" id="data-nascimento" formControlName="data-nascimento"/>
    </div>
    <div>
        <label for="cpf">Número do CPF</label>
        <input type="number" id="cpf" formControlName="cpf"/>
    </div>


</form>
