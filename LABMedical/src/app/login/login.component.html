<form class="formulario" (ngSubmit)="fazerLogin()" [formGroup]="loginForm">
  <div>
    <div><label for="emailUser">Email</label></div>
    <div>
      <input
        type="email"
        id="emailUser"
        name="emailUser"
        formControlName="emailUser"
      />
    </div>
    <p
    *ngIf="
      loginForm.controls.emailUser.errors &&
      loginForm.controls.emailUser.errors.required &&
      (loginForm.get('emailUser')?.touched ||
      loginForm.get('emailUser')?.dirty)
    "
    class="msg-erro"
  >
    Preenchimento obrigatório
  </p>
  </div>

  <div>
    <div><label for="senhaUser">Senha</label></div>
    <div>
      <input
        type="password"
        id="senhaUser"
        name="senhaUser"
        formControlName="senhaUser"
      />
      <p
      *ngIf="
        loginForm.controls.senhaUser.errors &&
        loginForm.controls.senhaUser.errors.required &&
        (loginForm.get('senhaUser')?.touched ||
        loginForm.get('senhaUser')?.dirty)
      "
      class="msg-erro"
    >
      Preenchimento obrigatório
    </p>
    </div>
  </div>
  <div><button class="btn-normal" type="submit">Entrar</button></div>
  <span class="links">
    <a class="link" (click)="criarConta()">Criar Conta</a>
    <a class="link" (click)="mudarSenha()">Resetar senha</a>
  </span>
</form>
